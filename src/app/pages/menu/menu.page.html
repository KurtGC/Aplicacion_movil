<ion-header [translucent]="true">
  <ion-toolbar class="azul">
    <ion-title>SportUnited</ion-title>
  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item >
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label [routerLink]= "['Pages/principal']"> Perfil</ion-label>
        </ion-item>
        <ion-item >
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label [routerLink]= "['Pages/equipos']">Equipos</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="chatbox" slot="start"></ion-icon>
          <ion-label [routerLink]= "['Pages/mensajes']" >Mensajes</ion-label>
          <ion-badge color="danger">1</ion-badge>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar class="azul">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>SportUnited</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      
    
    </ion-content>
  </div>
</ion-app>
